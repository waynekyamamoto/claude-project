{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn">Register</button>
    </form>
    <p style="margin-top:15px;">
        Already have an account? <a href="{% url 'login' %}" style="color:#e94560;">Login</a>
    </p>
{% endblock %}
