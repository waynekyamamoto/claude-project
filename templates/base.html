<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wayne's World{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #1a1a2e; color: #eee; }
        nav { background: #16213e; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: #e94560; text-decoration: none; margin-left: 15px; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 600px; margin: 60px auto; padding: 20px; text-align: center; }
        .btn { display: inline-block; padding: 12px 24px; background: #e94560; color: #fff; text-decoration: none; border-radius: 5px; border: none; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #c73652; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 4px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; border-radius: 4px; border: 1px solid #444; background: #0f3460; color: #eee; }
        .errorlist { color: #e94560; list-style: none; padding: 0; margin: 4px 0; }
    </style>
</head>
<body>
    <nav>
        <strong>Wayne's World</strong>
        <div>
            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
